<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        .errorMsg {
            color:coral;
        }
    </style>
</head>
<body>
<form th:action="@{/registration}" th:object="${newUser}" method="post">
    <p th:text="${errorMsg}" th:if="${errorMsg != null}" th:class="errorMsg"></p>
    <p><input type="text" name="username" th:field="*{username}" placeholder="Введите имя" />
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="errorMsg"></span>
    </p>
    <p><input type="password" name="password" th:field="*{password}" placeholder="Введите пароль" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="errorMsg"></span>
    </p>
    <p><input type="text" name="email" th:field="*{email}" placeholder="Введите ваш e-mail" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="errorMsg"></span>
    </p>
    <p><input type="submit" value="Зарегистрироваться"></p>
</form>
</body>
</html>
